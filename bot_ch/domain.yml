entities:
- feature
forms:
- program_form
intents:
- greet
- lively
- out_of_scope
- affirm
- deny
- goodbye
- what_lively
- report_problem
- enhance_ambience
- thanks
- thanks_over
- mood_great
- mood_unhappy
- what_focused
- what_crisp
- what_natural
- human_handoff
- Oticon_handoff
- audiologist_handoff_message
- audiologist_handoff_call
